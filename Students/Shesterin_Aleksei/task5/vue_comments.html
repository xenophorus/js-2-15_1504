<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            width: 40%;
            margin: 0 auto
        }
        .post {
            border-radius: 5px;
            border: 2px solid grey;
            padding: 15px;
            margin-bottom: 10px
        }
        .post-footer {
            text-align: right
        }
        .font-it {
            font-style: italic
        }
        .red {
            color: red
        }
    </style>
</head>
<body>
<div id="app">
    <div class="container">
        <div class="post" v-for="item of items" :key="item.id">
            <div class="user">
                <strong>{{ item.name }}</strong>
            </div>
            <div class="post-body">
                <p> {{ item.body }}
                </p>
            </div>
            <div class="post-footer">
                <a href="#"> {{ item.email }} </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                items: [],
                url: 'https://jsonplaceholder.typicode.com/comments'
            },
            methods: {

            },
            async mounted() {
                try {
                    this.items = await fetch(this.url).then(d => d.json());
                }
                finally {
                    console.log(this.items)
                }
            },
        })

    </script>
</body>
</html>
